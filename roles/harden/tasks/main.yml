---
- name: remove users
  sudo: true
  user: name={{ item }} state=absent
  with_items:
    - games
    - gnats
    - gopher
    - irc
    - list
    - news
    - proxy
    - uucp

- name: disable logins
  user: name={{ item }} shell=/usr/sbin/nologin
  sudo: true
  with_items:
    - daemon
    - bin
    - lp
    - sys
    - man
    - mail
    - backup
    - nobody
    - libuuid

- name: remove groups
  sudo: true
  group: name={{ item }} state=absent
  with_items:
    - games
    - gnats
    - gopher
    - irc
    - src
    - list
    - news
    - proxy
    - uucp

- name: root directory permissions
  sudo: true
  file: dest=/root state=directory mode=700

- name: tmpfs options
  sudo: true
  mount: name=/dev/shm src=tmpfs fstype=tmpfs opts=rw,noatime,nosuid,nodev,noexec state=present
  tags: tmpfs

- name: setting yum repo priority
  sudo: true
  ini_file: dest=/etc/yum/pluginconf.d/priorities.conf
            section=main
            option=enabled
            value=1

